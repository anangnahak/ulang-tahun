<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun ke-15!</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: opacity 1s ease-in-out;
    }

    .birthday-box {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      transition: transform 0.3s, background-color 0.3s;
    }

    .birthday-box:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.25);
    }

    h1:hover {
      color: #ffd700;
      text-shadow: 2px 2px 10px #fff;
    }

    p:hover {
      color: #ffddf4;
      text-shadow: 1px 1px 6px #fff;
    }

    .surprise-zone {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 5;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .surprise-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid rgb(16, 197, 210);
      box-shadow: 0 0 20px rgba(241, 6, 163, 0.8);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .surprise-text {
      position: absolute;
      top: 70%;
      font-size: 1.5rem;
      font-weight: bold;
      opacity: 0;
      text-shadow: 2px 2px 10px #000;
      animation: rainbow 5s infinite linear;
      transition: opacity 1s ease-in-out;
    }

    @keyframes rainbow {
      0% { color: red; }
      16% { color: orange; }
      32% { color: yellow; }
      48% { color: green; }
      64% { color: blue; }
      80% { color: indigo; }
      100% { color: violet; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Pesan utama -->
  <div class="overlay" id="mainMessage">
    <div class="container birthday-box">
      <h1>ðŸŽ‰ Selamat Ulang Tahun ke-15! ðŸŽ‚</h1>
      <p>Hari ini milikmu! Nikmati tiap detiknya ðŸŽˆ</p>
      <p>Semoga kamu jadi pribadi yang makin hebat dan bahagia selalu ðŸ’–</p>
      <p>Dari temanmu yang selalu mendukungmu âœ¨</p>
    </div>
  </div>

  <!-- Kejutan saat kursor di tengah -->
  <div class="surprise-zone" id="surpriseZone">
    <img src="image.png" alt="Temanku" class="surprise-img" id="surpriseImg">
    <div class="surprise-text" id="surpriseText">Selamat Ulang Tahun Ke-15!</div>
  </div>

  <!-- Musik autoplay -->
  <audio autoplay loop>
    <source src="audio.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung pemutaran audio.
  </audio>

  <!-- Canvas untuk confetti -->
  <canvas id="confettiCanvas"></canvas>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Confetti -->
  <script>
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const confetti = [];
    const confettiCount = 150;

    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: Math.random() * W,
        y: Math.random() * H,
        r: Math.random() * 6 + 2,
        d: Math.random() * confettiCount,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 10,
        tiltAngle: 0,
        tiltAngleIncremental: Math.random() * 0.07 + 0.05
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, W, H);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.x += Math.sin(c.d);
        c.tilt = Math.sin(c.tiltAngle) * 15;

        if (c.y > H) {
          c.y = -10;
          c.x = Math.random() * W;
        }
      });
    }

    function loopConfetti() {
      drawConfetti();
      requestAnimationFrame(loopConfetti);
    }

    loopConfetti();

    window.addEventListener('resize', () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  </script>

  <!-- Script Kejutan -->
  <script>
    const surpriseZone = document.getElementById("surpriseZone");
    const surpriseImg = document.getElementById("surpriseImg");
    const surpriseText = document.getElementById("surpriseText");
    const mainMessage = document.getElementById("mainMessage");

    let showTimeout;

    document.addEventListener("mousemove", function (e) {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const distance = Math.sqrt(
        Math.pow(e.clientX - centerX, 2) + Math.pow(e.clientY - centerY, 2)
      );

      if (distance < 150) {
        clearTimeout(showTimeout);
        surpriseImg.style.opacity = 1;
        surpriseText.style.opacity = 1;
        mainMessage.style.opacity = 0;
      } else {
        surpriseImg.style.opacity = 0;
        surpriseText.style.opacity = 0;
        showTimeout = setTimeout(() => {
          mainMessage.style.opacity = 1;
        }, 1000);
      }
    });
  </script>
</body>
</html>
